<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Weather Dashboard</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
            transition: background 1s ease;
        }

        /* Search Section */
        .header {
            width: 100%;
            max-width: 600px;
            padding: 40px 20px;
            text-align: center;
        }

        .search-box {
            display: flex;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            outline: none;
        }

        input::placeholder { color: rgba(255,255,255,0.7); }

        button {
            background: white;
            color: #764ba2;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { transform: scale(1.05); }

        /* Weather Card */
        #weather-container {
            display: none;
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 25px 45px rgba(0,0,0,0.2);
            margin-bottom: 50px;
        }

        .city-info h2 { font-size: 32px; margin: 0; }
        .city-info p { font-size: 18px; opacity: 0.8; margin: 5px 0 20px; }

        .main-weather {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .main-weather img { width: 140px; height: 140px; }
        .temp { font-size: 80px; font-weight: bold; }

        /* Hourly Forecast */
        .hourly-scroll {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            margin-top: 30px;
            padding-bottom: 10px;
        }

        .hourly-scroll::-webkit-scrollbar { height: 4px; }
        .hourly-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 10px; }

        .hour-item {
            text-align: center;
            min-width: 60px;
            background: rgba(255,255,255,0.1);
            padding: 15px 10px;
            border-radius: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 20px;
        }

        .stat-card { text-align: left; }
        .stat-card span { font-size: 14px; opacity: 0.7; display: block; }
        .stat-card b { font-size: 20px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>SkyCast</h1>
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city (e.g., Lndn, New York)...">
            <button onclick="fetchWeather()">Search</button>
        </div>
    </div>

    <div id="weather-container">
        <div class="city-info">
            <h2 id="cityName">City Name</h2>
            <p id="description">Scattered Clouds</p>
        </div>

        <div class="main-weather">
            <div class="temp" id="mainTemp">24°C</div>
            <img id="weatherIcon" src="" alt="Weather">
        </div>

        <div class="stats-grid">
            <div class="stat-card"><span>Humidity</span><b id="hum">45%</b></div>
            <div class="stat-card"><span>Wind Speed</span><b id="wind">12 km/h</b></div>
        </div>

        <div class="hourly-scroll" id="hourly">
            </div>
    </div>

    <script>
        async function fetchWeather() {
            const query = document.getElementById('cityInput').value;
            const container = document.getElementById('weather-container');
            
            try {
                // 1. AUTO-CORRECT LOGIC: Use Geocoding API to find the best match
                const geoUrl = `https://geocoding-api.open-meteo.com/v1/search?name=${query}&count=1`;
                const geoRes = await fetch(geoUrl);
                const geoData = await geoRes.json();

                if (!geoData.results) {
                    alert("City not found. Please try another spelling.");
                    return;
                }

                const city = geoData.results[0];
                const { latitude, longitude, name, country } = city;

                // 2. Fetch Detailed Weather
                const wUrl = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,relative_humidity_2m,weather_code,wind_speed_10m&hourly=temperature_2m&timezone=auto`;
                const wRes = await fetch(wUrl);
                const wData = await wRes.json();

                // UI UPDATES
                document.getElementById('cityName').innerText = `${name}, ${country}`;
                document.getElementById('mainTemp').innerText = `${Math.round(wData.current.temperature_2m)}°C`;
                document.getElementById('hum').innerText = `${wData.current.relative_humidity_2m}%`;
                document.getElementById('wind').innerText = `${wData.current.wind_speed_10m} km/h`;

                // 3. SET THEME COLOURS BASED ON WEATHER
                updateTheme(wData.current.weather_code);

                // 4. GENERATE HOURLY DATA
                const hourlyDiv = document.getElementById('hourly');
                hourlyDiv.innerHTML = ''; // Clear old
                for(let i=0; i<12; i++) { // Next 12 hours
                    const hour = new Date(wData.hourly.time[i]).getHours();
                    hourlyDiv.innerHTML += `
                        <div class="hour-item">
                            <div style="font-size:12px; opacity:0.7">${hour}:00</div>
                            <div style="font-weight:bold; margin-top:5px">${Math.round(wData.hourly.temperature_2m[i])}°</div>
                        </div>
                    `;
                }

                container.style.display = 'block';

            } catch (error) {
                console.error(error);
            }
        }

        function updateTheme(code) {
            const body = document.body;
            const img = document.getElementById('weatherIcon');
            let gradient = "";
            let icon = "";
            let desc = "";

            if (code === 0) { // Clear
                gradient = "linear-gradient(135deg, #f6d365 0%, #fda085 100%)";
                icon = "https://cdn-icons-png.flaticon.com/512/4814/4814268.png";
                desc = "Clear Sunny Day";
            } else if (code <= 3) { // Clouds
                gradient = "linear-gradient(135deg, #5ee7df 0%, #b490ca 100%)";
                icon = "https://cdn-icons-png.flaticon.com/512/4814/4814275.png";
                desc = "Partly Cloudy";
            } else if (code >= 61 && code <= 67) { // Rain
                gradient = "linear-gradient(135deg, #667eea 0%, #764ba2 100%)";
                icon = "https://cdn-icons-png.flaticon.com/512/4814/4814282.png";
                desc = "Raining Now";
            } else { // Storm/Other
                gradient = "linear-gradient(135deg, #2c3e50 0%, #000000 100%)";
                icon = "https://cdn-icons-png.flaticon.com/512/4814/4814290.png";
                desc = "Thunderstorm";
            }

            body.style.background = gradient;
            img.src = icon;
            document.getElementById('description').innerText = desc;
        }
    </script>
</body>
</html>
